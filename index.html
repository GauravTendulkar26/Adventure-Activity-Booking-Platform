<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trek Information</title>
<style>
  /* CSS styling */
  body {
    font-family: Arial, sans-serif;
  }
  .card {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
  }
  .card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="card">
  <img src="placeholder.jpg" alt="Photo">
  <h2>Name</h2>
  <p>Short Description of trek</p>
  <h3>History</h3>
  <p>Information about the trek's history</p>
  <h3>Difficulty level</h3>
  <div>
    <span>&#9733;&#9733;&#9733;&#9733;&#9734;</span>
  </div>
  <button class="btn">Book Trek</button>
  <button class="btn">&#10084; Like</button>
  <button class="btn">&#128172; Share</button>
</div>

</body>
</html>
